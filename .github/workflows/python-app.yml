name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download dataset from Google Drive
        run: |
          gdown --fuzzy "https://drive.google.com/file/d/1Z0ljUKM2-LqQ9kMlwZgXwxKapp9Q5onc/view?usp=sharing"
          unzip dataset_split.zip -d ./dataset_split

      - name: Run model training
        run: python app_modeltrain.py
